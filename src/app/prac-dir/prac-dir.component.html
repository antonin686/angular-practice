<div>
  <div class="flex gap-4 items-center">
    <button mat-raised-button color="primary" (click)="showDetailsHandler()">
      Display Details
    </button>
    <div *ngIf="showDetails">
      <p>Secret Password = tuna</p>
    </div>
  </div>
  <div class="flex flex-col gap-1 py-3">
    <div *ngFor="let log of logs; let i = index" [ngClass]="{'bg-blue-500': i > 4 }" class="p-2">
      {{ log }}
    </div>
  </div>
</div>
