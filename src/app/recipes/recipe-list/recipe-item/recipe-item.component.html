<mat-card>
  <div class="flex justify-between p-5 relative">
    <button class="absolute right-1 top-1" (click)="deleteHandler(recipe)">
      <mat-icon class="text-red-500 hover:text-red-300">delete</mat-icon>
    </button>
    <mat-card-header>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
      <mat-card-subtitle>{{ recipe.description }}</mat-card-subtitle>
    </mat-card-header>
    <div>
      <img class="w-20 h-20 rounded-full" src="{{ recipe.image }}" />
    </div>
  </div>
</mat-card>
