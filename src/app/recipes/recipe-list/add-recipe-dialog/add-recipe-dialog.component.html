<div class="flex flex-col gap-3 p-5 w-96">
  <h1 mat-dialog-title>Add new recipe</h1>
  <div class="flex flex-col px-5">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" />
      {{ name }}
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="desc"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Image</mat-label>
      <input matInput [(ngModel)]="image"/>
    </mat-form-field>
  </div>
  <div class="mx-5 mb-5">
    <button
      mat-raised-button
      mat-dialog-close
      color="primary"
      (click)="newRecipeHandler()"
    >
      Submit
    </button>
  </div>
</div>
