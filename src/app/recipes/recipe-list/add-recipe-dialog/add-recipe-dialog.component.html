<form
  [formGroup]="addRecipeForm"
  class="flex flex-col gap-3 p-5 w-96"
  (ngSubmit)="onSubmit()"
>
  <h1 mat-dialog-title>Add new recipe</h1>
  <div class="flex flex-col px-5">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <span
        class="text-red-500"
        *ngIf="
          !addRecipeForm.get('name').valid && addRecipeForm.get('name').touched
        "
        >Name is requried</span
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
      <span
        class="text-red-500"
        *ngIf="
          !addRecipeForm.get('description').valid && addRecipeForm.get('description').touched
        "
        >Description is requried</span
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Image</mat-label>
      <input matInput formControlName="image" />
      <span
        class="text-red-500"
        *ngIf="
          !addRecipeForm.get('image').valid && addRecipeForm.get('image').touched
        "
        >Image is requried</span
      >
    </mat-form-field>
  </div>
  <div class="mx-5 mb-5">
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
